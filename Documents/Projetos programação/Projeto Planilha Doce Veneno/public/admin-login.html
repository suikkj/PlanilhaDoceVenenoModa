<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imagens/Icon.png" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <title>Login Admin</title>
    <link rel="stylesheet" href="auth_style.css">
</head>
<body>
    <header>
        <img src="imagens/Logo Site 3.png" alt="Logo Doce Veneno Modas" id="logoSite" style="margin: 0 auto;">
    </header>
    <div class="auth-container">
        <h1>Login do Administrador</h1>
        <form id="adminLoginForm"> <!-- ID adicionado, action e method removidos -->
            <div>
                <label for="username">Usuário:</label>
                <!-- O input de username pode ser type="email" se o ADMIN_USERNAME for sempre um email -->
                <input type="text" id="username" name="username" placeholder="Usuário Admin" required>
            </div>
            <div>
                <label for="password">Senha:</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" placeholder="Senha Admin" required>
                    <button type="button" id="togglePassword" class="toggle-password-button"><i class="bi bi-eye"></i></button>
                </div>
            </div>
            <button type="submit">Entrar</button>
            <p id="adminLoginError" style="color: var(--loss-color); text-align: center; margin-top: 10px;"></p>
        </form>
        <p style="text-align: center; margin-top: 20px;">Entrar como usuário? <a href="login.html">Entrar</a></p>
    </div>
    <script src="js/config.js"></script>
    <script src="js/common.js"></script> <!-- Se houver funções comuns que você possa precisar -->
    <script src="js/admin-login_script.js"></script>
</body>
</html>
