<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imagens/Icon.png" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <title>Login - Doce Veneno Modas</title>
    <link rel="stylesheet" href="auth_style.css">
</head>
<body>
    <header>
        <img src="imagens/Logo Site 3.png" alt="Logo Doce Veneno Modas" id="logoSite" style="margin: 0 auto;">
    </header>
    <div class="auth-container">
        <h1>Login</h1>
        <form id="loginForm">
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Seu Email" required>
            </div>
            <div>
                <label for="password">Senha:</label>
                <div class="password-wrapper">
                    <input type="password" id="password" placeholder="Sua Senha" required>
                </div>
            </div>
            <button type="submit">Entrar</button>
            <p id="loginError" style="color: var(--loss-color); text-align: center; margin-top: 10px;"></p>
        </form>
       
        <p style="margin-top: 20px;">NÃ£o tem uma conta? <a href="register.html">Registre-se</a></p>
        <p style="text-align: center; margin-top: 15px;">Administrador? <a href="admin-login.html">Clique aqui</a></p>
    </div>
    <script src="js/config.js"></script> <!-- PRIMEIRO -->
    <script src="js/common.js"></script>
    <script src="js/login_script.js"></script>
</body>
</html>
